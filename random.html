<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <p> store your name </p>
 <btn on click='myFunction()'>try it</btn>
 <script>
    function myFunction(){
        if(typeof(Storage)!=='undefined'){
            localStorage.getItem('lastname','shubham');
            document.writegetElementById('result').innerHTML.localStorage.getItem('lastname');
        }
        else{
            document.getElementById('result').innerHTML='JYOTI';
        }
    }
 </script>
 <p id='result'> </p>
</body>
</html>
